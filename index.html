<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>USER FORM</title>
  </head>
  <body class="bg-secondary">
      <div class="container">
          <div class="row">
              <div class="col-md-6 mx-auto">
                  <h1 class="text-center text-dark my-5 display-3 fw-bold">User Form</h1>
                  <form id="form">
                      <div class="form-group mb-3">
                          <input type="text" class="form-control" id="name" placeholder="Name">
                          <div class="invalid-feedback">
                              Name must be between 2 and 10 characters
                          </div>
                      </div>
                      <div class="form-group mb-3">
                          <input type="text" class="form-control" id="zip" placeholder="Zipcode">
                          <div class="invalid-feedback">
                             Enter a valid zipcode
                          </div>
                      </div>
                      <div class="form-group mb-3">
                          <input type="text" class="form-control" id="email" placeholder="Email">
                          <div class="invalid-feedback">
                              Enter a valid email
                          </div>
                      </div>
                      <div class="form-group mb-3">
                          <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
                          <div class="invalid-feedback">
                              Enter a valid Phone Number
                          </div>
                      </div>
                      <div class="d-grid gap-2 mt-4">
                          <input type="submit" value="Submit" class="btn btn-dark mt-5 fs-2">
                      </div>
                  </form>
              </div>
          </div>
      </div>
















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script src="app.js"></script>

  </body>
</html>
